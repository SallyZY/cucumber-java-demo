group 'at-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
//    compile 'org.seleniumhq.selenium:selenium-java:2.53.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
//    compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.4.0'
    compile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
    compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
//    compile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
